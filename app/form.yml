
INPUTS_GLOBAIS_COMPARACAO:
  CAMPOS_DE_JOIN:
    - num_oper
    - cod_idef_vers_oper
    - cod_idef_even_prcs

  CAMPOS_APLICAR_RAGRA:
    - dat_vlr_even_oper
    - num_prio_even_oper
    - dat_recm_even_oper

ORIGEMS:
  ONLINE:
    Database: 'meu_db_xpto'
    Tabelas:
      operacoes_online: "tbl_operacoes",
      eventos_online: "tbl_eventos"
      posicao_online: "tbl_posicao"

    InnerJoins:
      oper_even: 'result'
        operacoes_online.num_oper = eventos_online.num_oper
        and operacoes_online.cod_idef_vers_oper = eventos_online.cod_idef_vers_oper

      result_pos:
        operacoes_online.num_oper = posicacao_online.num_oper
        and operacoes_online.cod_idef_even_prcs = posicacao_online.cod_idef_even_prcs
  BATCH:
    Database: 'meu_db_xptu'
    Tabelas:
      operacoes_apropriada_batch: "tbl_operacoes_apropriada",
      eventos_apropriada_batch: "tbl_eventos_apropriada"
      posicao_apropriada_batch: "tbl_posicao_apropriada"

    InnerJoins:
      oper-even_apro: 'resultapro'
        operacoes_apropriada_batch.num_oper = eventos_apropriada_batch.num_oper
        and operacoes_apropriada_batch.cod_idef_vers_oper = eventos_apropriada_batch.cod_idef_vers_oper

      resultapro_pos:
        operacoes_apropriada_batch.num_oper = posicao_apropriada_batch.num_oper
        and operacoes_apropriada_batch.cod_idef_even_prcs = posicao_apropriada_batch.cod_idef_even_prcs

Filtro:
  ano_mes_dia = '20260113'

